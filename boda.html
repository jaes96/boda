<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODA A & T</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <title>Scroll Snapping</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-snap-type: y mandatory;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            scroll-snap-align: start;
        }

        #section2 {
            background-color: #33FF57;
        }
        #section3 {
            background-color: #3357FF;
        }
        .imgFondo{
        position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
    }
    #countdown {
        margin-bottom: 8vh;
    }
    .titulo{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        color: white;
        background: rgba(0, 0, 0, 0.5); /* Fondo negro semitransparente */
        
    }
   .title{
    font-size: 2rem;
    margin-top: 5px;

   }
   .invitation-container {
            padding-top: 20px;
           
            text-align: center;
           
            position: relative;
        }
        .decorative-border {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border: 10px solid transparent;
            border-image: url('./img/borde.jpg') 30 stretch;
            z-index: 99;
        }
        .invitation-container h1 {
            font-size: 36px;
            margin: 20px 0;
            font-weight: normal;
        }
        .invitation-container h2 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: normal;
        }
        .invitation-container p {
            font-size: 15px;
            margin: 10px 0;
        }
        .date-time {
            margin-top: 30px;
        }
        .date-time p {
            margin: 5px 0;
        }
        .invitation-container .centro p {
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <section id="section1">
        <img class="imgFondo" src="img/fondo.jpg" alt="">
        <div class="titulo">
            <label class="title">NOS CASAMOS</label>
            <label style="margin-bottom: 15px;"></label>
            <label id="countdown">FALTAN</label>
        </div>
    </section>
    <section id="section2">
        <div class="invitation-container">
            <p>NUESTRA BODA</p>
            <h1>ALMA <br> & <br> NEFTALÍ</h1>
        </div>
        
    </section>
    <section id="section3">
        <h1>Tercera Sección</h1>
    </section>
</body>
</html>
<script>
    $(document).ready(function() {
        // Fecha objetivo
        var targetDate = new Date("2024-11-09T19:00:00").getTime();

        // Actualizar la cuenta regresiva cada 1 segundo
        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Cálculo de días, horas, minutos y segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar la cuenta regresiva en el label
            $("#countdown").text("FALTAN " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ");

            // Si la cuenta regresiva ha terminado
            if (distance < 0) {
                clearInterval(countdown);
                $("#countdown").text("¡La boda ha comenzado!");
            }
        }, 100);
    });
</script>
