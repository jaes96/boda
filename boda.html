<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODA A & T</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <title>Scroll Snapping</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Dancing Script", cursive;
            scroll-snap-type: y mandatory;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            scroll-snap-align: start;
        }

        #section2 {
            background-color: #33FF57;
        }
        #section3 {
            background-color: #3357FF;
        }
        .imgFondo{
        position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
    }
    #countdown {
        font-size: 20px;

    }
    .titulo{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        color: white;
        background: rgba(0, 0, 0, 0.5); /* Fondo negro semitransparente */
        
    }
   .title{
    font-size: 2.5rem;
   

   }
   .invitation-container {
            padding-top: 20px;
           
            text-align: center;
           
            position: relative;
        }
        .decorative-border {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border: 10px solid transparent;
            border-image: url('./img/borde.jpg') 30 stretch;
            z-index: 99;
        }
        .invitation-container h1 {
            font-size: 36px;
            margin: 20px 0;
            font-weight: normal;
        }
        .invitation-container h2 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: normal;
        }
        .invitation-container p {
            font-size: 15px;
            margin: 10px 0;
        }
        .date-time {
            margin-top: 30px;
        }
        .date-time p {
            margin: 5px 0;
        }
        .invitation-container .centro p {
            font-size: 12px;
            margin: 10px 0;
        }
        .nombre{
            padding: 20px;
            
            border: 1px solid white;
        }
        

        .nombre {
            font-size: 24px;
        }
        .cuadro {
            display: flex;
            justify-content: center;
            padding-top: 20px;
              
            width: 100%;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .fecha {
            position: absolute;
            transform: translateY(180%);
    font-size: 25px;
        }
        .carta{
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100vw;
            height: 100vh;
            
            z-index: 999;
        }
        .izquierdo{
            background-color: #F5F5DC;
            width: 100vw;
            height: 50vh;
            z-index: 99999;
            clip-path: polygon(100% 0, 100% 75%, 50% 100%, 0 75%, 0 0);
            /*clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 0 53%, 0% 0%);*/
            transition: transform 1s ease-out;
        }
       
        .derecho{
            background-color: F5F5DC;
           
            width: 100vw;
            height: 50vh;
            z-index: 9999;
            /*clip-path: polygon(100% 0, 100% 50%, 100% 100%, 0% 100%, 25% 50%, 0% 0%);
            /*transform: translateX(-13%) scale(1.5);*/
            transition: transform 1s ease-out;
            transform: translateY(-50vh) scale(3);
        }
        .caida {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: CD7F32;
            border-radius: 50%;
            z-index: 999999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-out;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .caida.caida-animacion {
            animation: caida 1s forwards;
        }

        @keyframes caida {
            0% {
                
                opacity: 1;
            }
            100% {
                transform: translateY(600px); /* Ajusta según el tamaño de la pantalla */
                opacity: 0;
            }
        }
        .tag-wrap {
            filter: drop-shadow(1px 1px 3px rgba(50, 50, 0, 0.5));
            position: relative;
            z-index: 999999;
        }
    </style>
</head>
<body>
    <div class="caida" id="caida" onclick="abrir()">
        Click
    </div>
    <div class="carta">
        <div class="tag-wrap">
            <div id="izq" class="izquierdo">
            
            </div>
        </div>
        
        <div id="der" class="derecho">
            
        </div>
    </div>
    <section id="section1">
        <img class="imgFondo" src="img/fondo.jpg" alt="">
        <div class="titulo">
            <div>
                <label class="title">Nos casamos</label>
            </div>
            <div style="text-align: center;">
                <div class="cuadro">
                    <label class="nombre">ALMA & NEFTALÍ</label>
                    <div class="fecha">09 · 11 · 2024</div>
                </div>
                
                
                <label id="countdown">Faltan</label>
            </div>
           
           
        </div>
    </section>
    <section id="section2">
        <div class="invitation-container">
            <p>NUESTRA BODA</p>
            <h1>ALMA <br> & <br> NEFTALÍ</h1>
        </div>
        
    </section>
    <section id="section3">
        <h1>Tercera Sección</h1>
    </section>
</body>
</html>
<script>
    $(document).ready(function() {
        // Fecha objetivo
        var targetDate = new Date("2024-11-09T19:00:00").getTime();
        var now = new Date().getTime();
            var distance = targetDate - now;

            // Cálculo de días, horas, minutos y segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar la cuenta regresiva en el label
            $("#countdown").text("Faltan " + days + " días " + hours + " horas " + minutes + " minutos " + seconds + " segundos ");

            // Si la cuenta regresiva ha terminado
            if (distance < 0) {
                clearInterval(countdown);
                $("#countdown").text("¡La boda ha comenzado!");
            }
        // Actualizar la cuenta regresiva cada 1 segundo
        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            // Cálculo de días, horas, minutos y segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar la cuenta regresiva en el label
            $("#countdown").text("Faltan " + days + " días " + hours + " horas " + minutes + " minutos " + seconds + " segundos ");

            // Si la cuenta regresiva ha terminado
            if (distance < 0) {
                clearInterval(countdown);
                $("#countdown").text("¡La boda ha comenzado!");
            }
        }, 1000);
    });
    function abrir(){

    }
    document.getElementById('caida').addEventListener('click', function() {
        this.classList.add('caida-animacion');
        var izq = document.getElementById('izq');
            izq.style.transform = 'translateY(-100%)';
            var der = document.getElementById('der');
            der.style.transform = 'translateY(115%)';
        // Opcionalmente, puedes eliminar el div después de que termine la animación
        setTimeout(() => {
            this.style.display = 'none';
            
        }, 1000); // Asegúrate de que este tiempo coincida con la duración de la animación
    });
</script>
