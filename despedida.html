<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .carta{
        height: 90vh;
        width: 100vw;
        display: flex;
        justify-content: space-around;
        align-items: center;
        text-align: center;
    }
    .hoja1{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50%;
        z-index: 999;
    }
    .hoja2{
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        transform: rotate(180deg);
        z-index: 999;
    }
    .hoja3{
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        transform:  rotateX(180deg);
        z-index: 999;
    }
    .hoja4{
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50%;
        transform: rotate(180deg) rotateX(180deg);
        z-index: 999;
    }
    .rombo{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 70vh;
        border: 1px solid #cfa64d;
    }
    .rombo2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(10deg);
        width: 80vw;
        height: 70vh;
        border: 1px solid #cfa64d;
 
    }
    .rombo3{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-10deg);
        width: 80vw;
        height: 70vh;
        border: 1px solid #cfa64d;
    }
</style>
<body>
    <div class="carta">
        <div class="hoja1">
            <img width="100%" src="./img/hooja.png" alt="">
        </div>
        <div class="hoja2">
            <img width="100%" src="./img/hooja.png" alt="">
        </div>
        <div class="hoja3">
            <img width="100%" src="./img/hooja.png" alt="">
        </div>
        <div class="hoja4">
            <img width="100%" src="./img/hooja.png" alt="">
        </div>
        <div class="rombo"></div>
        <div class="rombo2"></div>
        <div class="rombo3"></div>
        <div>
            <div>
                <h2>Despedida de Soltera</h2>
                <h1>Alma</h1>
                <h3>Domingo 29 de Septiembre</h3>
                <h3>16:00 horas</h3>
                <h3>Lugar de la Despedida</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
