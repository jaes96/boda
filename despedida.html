<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<style>
    .carta{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: space-around;
        align-items: center;
        text-align: center;
        color: #62645f;
    }
    .carta img {
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }
    h1{
        font-family: "Dancing Script", cursive;
        font-size: 60px;
    }
    .contenido {
        position: relative;
        z-index: 9999;
    }
    .parent {
        color: #ab4c26;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }

    .div1 { 
        grid-area: 1 / 1 / 2 / 3; 
        border-bottom: 2px solid gray; 
        padding: 5px;
    }
    .div2 { 
        grid-area: 2 / 1 / 3 / 3; 
        padding: 5px;
    }
    .div3 { 
        grid-area: 1 / 3 / 3 / 4; 
        padding: 5px; 
        background: #ffa396;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        width: 90%;
        position: relative;
    }
    .div4 { 
        grid-area: 2 / 4 / 3 / 6; 
        padding: 5px;
    }
    .div5 { 
        grid-area: 1 / 4 / 2 / 6; 
        border-bottom: 2px solid gray; 
        padding: 5px; 
    }
    .mapa {
        animation: aumentoDisminucion 2s infinite;
    }
    @keyframes aumentoDisminucion {
            0% {
                transform:  scale(1); /* Tamaño original */
            }
            50% {
                transform:  scale(1.1); /* Tamaño aumentado (150%) */
            }
            100% {
                transform:  scale(1); /* Tamaño original (de nuevo) */
            }
        }
</style>
<body>
    <div class="carta">
        <img src="./img/flores2.avif" alt="">
        <div class="contenido">
            <h3>Despedida de soltera en honor a:</h3>
            <h1 style="color: #ab4c26;">ALMA</h1>
            <div class="parent">
                <div class="div1">Domingo</div>
                <div class="div2">4:00PM</div>
                <div class="div3">29</div>
                <div class="div4">2024</div>
                <div class="div5">Septiembre</div>
            </div>
            <div>
                Lugar: Palapa de NOYDI
            </div>
            <div>
                Agustín Yáñez 606, Norte,<br> 47252 Villa Hidalgo, Jal.
            </div>
            <div><span style="cursor: pointer; font-size: 30px;" onclick="abrirMapaIgl()" class="mdi mdi-map-marker mapa"></span></div>
        </div>
    </div>
    
</body>
</html>
<script type="text/javascript">
    function abrirMapaIgl(){
        window.open("https://www.google.com/maps/place/Jard%C3%ADn+NOYDI/@21.6842037,-102.5861289,18z/data=!4m6!3m5!1s0x8429b982c464d1b1:0x552ad46261ae6386!8m2!3d21.6842037!4d-102.5848781!16s%2Fg%2F11kqlt1rql?entry=ttu");
    }
</script>
